name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!

  - type: dropdown
    id: framework
    attributes:
      label: Framework
      description: Which framework are you using?
      options:
        - React
        - Vue
    validations:
      required: true

  - type: input
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      placeholder: e.g., Button, Dialog, ThemeProvider
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Import component...
        2. Add props...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: Minimal code to reproduce the issue
      render: tsx

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of venomous-ui are you using?
      placeholder: e.g., 0.1.0

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
